<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
    <style>
        #root{
            display: flex;
            justify-content: center;
        }
        #panel{
            width: 300px;
            height: 500px;
            background: #000;
            position: relative;
        }

        #next{
            position: relative;
            width: 120px;
            height: 120px;
            top: 10px;
            margin-left: 1em;
            /* border: 1px solid #000; */
        }
        #score{
            font-size: 3em;
            color: #f40;
            font-weight: bold;
            text-align: center;
        }
        #tip p {
            margin: 20px 2em;
        }

        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgb(255,255,255,0.5);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        #msg p{
            border: 2px solid #fff;
            padding: 1em;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <p>游戏暂停</p>
            </div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <p>
                使用光标进行游戏：
            </p>
            <p>
                ↑：旋转
            </p>
            <p>
                ↓：向下
            </p>
            <p>
                ←：左
            </p>
            <p>
                →：右
            </p>
            <p>
                空格：暂停/恢复/开始
            </p>
        </div>
    </div>
</body>
</html>
